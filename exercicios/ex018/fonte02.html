<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family:'a';
            src: url(fonts/BungeeSpice-Regular.ttf) format('truetype');
            font-weight: normal;
            font-style:normal;
        }


        body{
            font-family: 'a', Helvetica, sans-serif;
        }
        h1{
            font-family: 'a', Times, serif;
            font-size: 3em;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempora inventore maiores ipsum numquam vitae rerum tenetur dignissimos veritatis? Quae doloribus autem expedita minus quis, maiores tenetur quidem veniam soluta ipsum?</p>
</body>
</html>
