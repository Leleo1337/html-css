<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>exemplo de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
    <p>
        <label for="icor">cor: </label>
        <input type="color" name="cor" id="icor" value="#00FF00">
    </p>
    <p>
        <label for="inivel">nivel de satistação</label>
        <input type="range" name="nivel" id="inivel" min="1" max="10" value="0">
    </p>

    <p>
        <label for="ifoto">foto do perfil</label>
        <input type="file" name="foto" id="ifoto">
    </p>

    <p>
        <input type="submit" value="enviar">
        <input type="reset" value="resetar">
    </p>
</form>
</body>
</html>
