<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>estudos de iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 10px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando uso de um iframe</h1>
    <p>acessando o site do 


        <!-- tamanho padrao = 300x150 -->
        <iframe src="https://cursoemvideo.com" frameborder="0" height="500px" scrolling="">
            <a href="https://www.cursoemvideo.com"></a>
        </iframe>

        para aprender a programar
    </p>
    <p>
        o site do 
        
        <iframe src="https://google.com" frameborder="0">
            <a href="https://google.com">google</a>
        </iframe> 
        
        é tambem muito legal</p>
    <p>
        o repositorio do guanabara
        
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" width="500px" height="400px"></iframe>

        também é muito legal
    </p>
</body>
</html>
