<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags e HTML</h1>
    <P>em HTML5, podemos inserir elementos da lista a seguir. passe o mouse sobre os termos para descobrir qual tag devera <br> ultilizar em cada caso</P>
    <ul type="square">
        <li><abbr title="Use as tags &lt; p>">Parágrafos</abbr></li>
        <li><abbr title="Use as tags &lt; h1> ... &lt;h6>">Titulos</abbr></li>
        <li><abbr title="Use as tags &lt; img>">Imagens</abbr></li>
        <li><abbr title="Use as tags &lt; abbr>">Abreviações</abbr></li>
        <li><abbr title="use as tags &lt; code>">codigos fonte</abbr></li>
        <li><abbr title="use as tags &lt; ol> e &lt;li>">listas numeradas</abbr></li>
        <li><abbr title="use as tags &lt; ul e &lt;li">listas com dermarcadores</abbr> </li>
    </ul>
</body>
</html>
